<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="../css-reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
                <form method="post">
                    <label for="form-title">Title</label>
                    <input type="text" name="title" id="form-title">
                    <label for="form-author">Author</label>
                    <input type="text" name="author" id="form-author">
                    <label for="form-pages">Pages</label>
                    <input type="number" name="form-pages" id="form-pages">
                    <label for="submit">Submit</label>
                    <input type="submit" name="submit" id="submit">
                </form>
                <table>
                    <caption>My Library</caption>
            <thead>
                <tr>
                    <th id="title">Title</th>
                    <th id="author">Author</th>
                    <th id="pages">Pages</th>
                </tr>
            </thead>
        </table>
        <script src="script.js"></script>
</body>
</html>
